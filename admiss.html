    <script>
      function validate()
      {
          val = true;
          var f = document.getElementById("fname");
          var l = document.getElementById("lname");
          var e = document.getElementById("email");
          var p = document.getElementById("ph");
          var a = document.getElementById("add");
          var c = document.getElementById("city");
          var pin = document.getElementById("pin");
          var regx=/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          
          if (f.value.trim() == '') {
						f.style.border = "1px solid red";
						document.getElementById("i1").innerHTML = "fill it!";
						val = false;
				  }
				  else if(f.value.trim().length<6 || f.value.trim().length>10){
						f.style.border = "1px solid red";
						document.getElementById("i1").innerHTML = "give atleast 6 characters";
						val = false;
				  }
				  else {
						f.style.border = "";
						document.getElementById("i1").innerHTML = "";
				  }

          if (l.value.trim() == '') {
						l.style.border = "1px solid red";
						document.getElementById("i2").innerHTML = "fill it!";
						val = false;
				  }
				  else if(l.value.trim().length<6 || l.value.trim().length>10){
						l.style.border = "1px solid red";
						document.getElementById("i2").innerHTML = "give atleast 6 characters";
						val = false;
				  }
				  else {
						l.style.border = "";
						document.getElementById("i2").innerHTML = "";
				  }

          if(e.value.trim()==''){
					e.style.border="1px solid red";
					document.getElementById("i3").innerHTML="fill it!";
					val=false;
				  }
				  else if(!regx.test(e.value)){
					document.getElementById("i3").innerHTML="invalid!";
					val=false;
				  }
				  else{
					e.style.border="2px";
					document.getElementById("i3").innerHTML="";
				  }

          if (p.value.length !== 10) {
                document.getElementById("i4").innerHTML = "phone number length should be of 10 characters"
            }
          else {
                document.getElementById("i4").innerHTML = "";
          }

          if(a.value.trim()==''){
									a.style.border="1px solid red";
									document.getElementById("i5").innerHTML="fill it!";
									val=false;
					}
					else{
									a.style.border="";
									document.getElementById("i5").innerHTML="";
      		}

          if (c.value.length < 6 || c.value.length > 20) {
                document.getElementById("i6").innerHTML = "should be in between 6-20 characters";
          }
          else {
                document.getElementById("i6").innerHTML = "";
          }

          if (pin.value.length !== 6) {
                document.getElementById("i7").innerHTML = "pin code length should be of 6 characters"
            }
          else {
                document.getElementById("i7").innerHTML = "";
          }

          return val;
      }
    </script>
